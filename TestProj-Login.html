<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Lucky Shamrock Login/Signup</title>
  
</head>
<style>
    body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #004400, #004400);
}


.container {
  background: white;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  width: 350px;
  overflow: hidden;
}


.form-toggle {
  display: flex;
  justify-content: space-between;
  background: #4F7942;
}

.form-toggle button {
  width: 50%;
  padding: 15px;
  font-size: 16px;
  color: white;
  background: none;
  border: none;
  cursor: pointer;
  transition: background 0.3s ease;
}

.form-toggle button.active {
  background: white;
  color: #4F7942;
  font-weight: bold;
  border-radius: 15px 15px 0 0;
}

.form-wrapper {
  padding: 20px;
  position: relative;
}


.form {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.form.hidden {
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
}

form h2 {
  margin: 0;
  color: #4F7942;
}

form p {
  margin: 10px 0;
  color: #666;
}

form input {
  width: 90%;
  margin: 10px 0;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

form .submit-btn {
  background: #4F7942;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

form .submit-btn:hover {
  background: #4F7942;
}


.toggle-text {
  font-size: 14px;
  color: #666;
}

.toggle-text span {
  color: ##4F7942;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s ease;
}

.toggle-text span:hover {
  color: #4F7942;
}
</style>
<body>
  <div class="container">
    <div class="form-box">
      <div class="form-toggle">
        <button id="loginBtn" class="active" onclick="toggleForm('login')">Login</button>
        <button id="signupBtn" onclick="toggleForm('signup')">Signup</button>
      </div>
      <div class="form-wrapper">
       
        <form id="loginForm" class="form">
          <h2>Welcome Back!</h2>
          <p>Redeem your Rewards and skip the line!.</p>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit" class="submit-btn">Login</button>
          <p class="toggle-text">New here? <span onclick="toggleForm('signup')">Sign up</span></p>
        </form>

       
        <form id="signupForm" class="form hidden">
          <h2>Get Started!</h2>
          <p>Join us to earn rewards and skip the line!.</p>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          <button type="submit" class="submit-btn">Signup</button>
          <p class="toggle-text">Already a member? <span onclick="toggleForm('login')">Log in</span></p>
        </form>
      </div>
    </div>
  </div>
  <script src="TestProj-Login.js"></script>
</body>
</html>
